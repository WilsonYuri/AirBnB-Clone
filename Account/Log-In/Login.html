<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
        <meta name="appleid-signin-scope" content="[SCOPES]">
        <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
        <meta name="appleid-signin-state" content="[STATE]">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="/Account/Sign-Up/Style-Signup.css" rel="stylesheet">
        <title>Airbnb - Sign-Up</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
        <script src="https://accounts.google.com/gsi/client" async></script>

        <div class="heading">
            <a href="/Index.html"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg"></a>
            <div class="account">
                <a id="login" class="btn btn-outline-success" href="Account/Log-In/Login.html">Log in</a>
                <a class="btn btn-primary signup" href="Account/Sign-Up/Signup.html">Sign Up</a>
            </div>
        </div>
        <div class="container">
            <h1 id="category" class="display-4">Log In</h1>
        </div>
        <div class="container SignupOptions">
            <div class="row">
                <div class="Apple">
                    <div id="appleid-signin" class="signup-button" data-color="black" data-border="true" data-type="sign-in" data-mode="center-align" data-border-radius="50"></div>
                    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
                    <script src="https://accounts.google.com/gsi/client?hl=en" async defer></script>
                </div>
                <div id="Google">
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        id="google-signin"
                        data-locale="en"
                        data-type="standard"
                        data-size="large"
                        data-theme="filled_black"
                        data-text="continue_with"
                        data-shape="pill"
                        data-logo_alignment="center">
                    </div>
                </div>
            </div>
        </div>
        <hr class="divider">
        <form class="container">
            <div class="col-12 form-group margins">
                <label for="InputEmail">Email Address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="name@example.com">
            </div>
            <div class="col-12 form-group margins">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <button class="btn btn-primary mx-auto displays signup">Log In</button>
        </form>
    </body>
</html>
